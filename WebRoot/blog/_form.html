<fieldset class="solid">
	<legend>创建Blog</legend>
	<input type="hidden" name="id" value="${bigBlog.id!}" />
	<div>
		<label>标题</label>
		<input type="text" name="title" value="${bigBlog.title!''}" />${titleMsg!}
	</div>
	<div>
		<label>内容</label>
		<textarea name="content" cols="80" rows="10">${bigBlog.content!''}</textarea>${contentMsg!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
